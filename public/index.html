<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    #map { height: 90vh; }
    .controls, #path-row {
      padding: 10px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button, select {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button { background-color: #f2f2f2; cursor: pointer; }
  </style>
</head>
<body>
  <div class="controls">
    <label for="airline-filter">Airline:</label>
    <select id="airline-filter">
      <option value="">All</option>
    </select>
    <button id="reset-airline">Reset Airline</button>
    <label for="country-filter">Country:</label>
    <select id="country-filter" multiple size="5">
      <option value="">All</option>
    </select>
    <button id="reset-country">Clear Country</button>
    <label><input type="checkbox" id="plane-toggle"> Show Planes</label>
  </div>
  <div id="path-row">
    <span id="path"></span>
    <button id="reset" style="display:none">Reset Path</button>
  </div>
  <div id="map"></div>
  <div id="stats" class="controls" style="font-weight:bold"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="main.js"></script>
</body>
</html>
